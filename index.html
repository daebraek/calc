<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="button-holder">
        <div id="screen"></div>
        <div id="button-strip-holder">
          <div id="button-strip-1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>AC</button>
          </div>
          <div id="button-strip-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>/</button>
          </div>
          <div id="button-strip-3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>_</button>
          </div>
          <div id="button-strip-4">
            <button>0</button>
            <button>.</button>
            <button>%</button>
            <button>Ans</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
